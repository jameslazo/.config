config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        j: scroll-px 0 400
        k: scroll-px 0 -400
  colors.statusbar.url.success.https.fg:
    global: orange
  colors.tabs.bar.bg:
    global: black
  colors.webpage.darkmode.enabled:
    global: true
#  content.javascript.clipboard:
#    https://github.com: access-paste
  content.javascript.enabled:
    '*://*.duckduckgo.com/*': true
    '*://*.wiki.hyprland.org/*': true
    global: false
  downloads.location.prompt:
    global: false
  downloads.remove_finished:
    global: 1000
  tabs.position:
    global: left
  tabs.show:
    global: switching
