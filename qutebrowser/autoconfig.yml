config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        j: scroll-px 0 400
        k: scroll-px 0 -400
  colors.statusbar.url.success.https.fg:
    global: orange
  colors.tabs.bar.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: darkorange
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: darkorange
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://careers.caci.com: false
    https://www.dunkindonuts.com: false
  content.javascript.clipboard:
    https://docs.redhat.com: access-paste
    https://github.com: access-paste
    https://grafana.com: access-paste
    https://wiki.hypr.land: access-paste
    https://www.talos.dev: access-paste
  content.javascript.enabled:
    '*://*.archlinux.org/*': true
    '*://*.arxiv.org/*': true
    '*://*.askubuntu.com/*': true
    '*://*.containers.dev/*': true
    '*://*.docs.aws.amazon.com/*': true
    '*://*.docs.ceph.com/*': false
    '*://*.docs.docker.com/*': true
    '*://*.duckduckgo.com/*': true
    '*://*.factory.talos.dev/*': true
    '*://*.forum.proxmox.com/*': true
    '*://*.gist.github.com/*': true
    '*://*.github.com/*': true
    '*://*.hub.docker.com/*': true
    '*://*.openebs.io/*': true
    '*://*.search.brave.com/*': true
    '*://*.serverfault.com/*': true
    '*://*.squidfunk.github.io/*': true
    '*://*.superuser.com/*': true
    '*://*.unix.stackexchange.com/*': true
    '*://*.who.is/*': true
    '*://*.wiki.hypr.land/*': true
    '*://*.wiki.hyprland.org/*': true
    '*://*.www.reddit.com/*': true
    '*://*.www.talos.dev/*': true
    global: false
  downloads.location.prompt:
    global: false
  downloads.remove_finished:
    global: 1000
  history_gap_interval:
    global: 45
  tabs.position:
    global: left
  tabs.show:
    global: switching
