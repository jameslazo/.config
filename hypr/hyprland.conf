bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, kitty
bind = $mainMod SHIFT, S, movetoworkspace, special:kitty
bind = $mainMod, C, togglespecialworkspace, code
bind = $mainMod SHIFT, C, movetoworkspace, special:code
bind = $mainMod, R, focusmonitor, eDP-1
bind = $mainMod, R, togglespecialworkspace, remote
bind = $mainMod SHIFT, R, movetoworkspace, special:remote
bind = $mainMod, M, focusmonitor, eDP-1
bind = $mainMod, M, togglespecialworkspace, media
bind = $mainMod SHIFT, M, movetoworkspace, special:media

